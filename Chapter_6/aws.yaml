---
apiVersion: v1
kind: Pod
metadata: 
  name: mongodb
spec:
  volumes:
  - name: mongodb-data
    awsElasticBlockStore:
      volumeid: <volumeid> 
      fsType: ext4
  containers:
  - image: mongo
    name: mongodb
    volumeMounts:
    - name: mongodb-data
      mountpath: /data/db
    ports:
    - containerPort: 27017
      protocol: TCP
...